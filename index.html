<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubic</title>
</head>
<body>
    <div id="game-settings">
        <input type="range" name="n-layers" id="n-layers" min="3" max="10" oninput="this.nextElementSibling.value = this.value">
        <output onload="this.value = this.previousElementSibling.value"></output>
    </div>
    <div id="boards">

    </div>
    
</body>
</html>
